<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template.xhtml">
    <ui:define name="pageContent">
        <h1>#{msgs['page.people.title']}</h1>
        <p>#{msgs['page.people.welcome']}</p>
        <h:form>
            <h:dataTable id="peopleTable" value="#{personBean.allPeople()}" var="person"
                         styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['label.id']}"/>
                    </f:facet>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['label.firstName']}"/>
                    </f:facet>
                    <h:outputText value="#{person.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['label.lastName']}"/>
                    </f:facet>
                    <h:outputText value="#{person.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['label.address']}"/>
                    </f:facet>
                    <h:outputText value="#{person.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['page.people.table.controls']}"/>
                    </f:facet>
                    <h:commandLink styleClass="btn btn-xs btn-danger" action="#{personBean.remove(person.id)}">
                        <span class="glyphicon glyphicon-remove"></span> #{msgs['page.people.controls.remove']}
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:link styleClass="btn btn-default" outcome="index"><span
                class="glyphicon glyphicon-home"></span> #{msgs['links.home']}</h:link>
        <h:link styleClass="btn btn-default" outcome="registration"><span
                class="glyphicon glyphicon-user"></span> #{msgs['links.newPerson']}</h:link>
    </ui:define>
</ui:composition>

</html>
