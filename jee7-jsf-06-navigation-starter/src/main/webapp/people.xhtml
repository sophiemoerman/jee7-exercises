<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h1>People data</h1>
        <h:form id="table">
            <h:panelGroup rendered="#{empty peopleListController.people}">
                There are no people yet...
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty peopleListController.people}">
                <h:dataTable id="peopleTable" value="#{peopleListController.people}" var="person"
                             styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{person.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <h:outputText value="#{person.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <h:outputText value="#{person.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Birth Date"/>
                        </f:facet>
                        <h:outputText value="#{person.birthDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Controls"/>
                        </f:facet>

                        <h:commandLink styleClass="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                            <f:ajax render="@form" listener="#{peopleListController.remove(person.id)}"/>
                        </h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>

        <!-- TODO Add a "New Person" button from `people` to `registration` -->
        <!-- TODO Add a "Home" button from `people` to `index` -->
    </ui:define>
</ui:composition>

</html>
